<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <video src="vid.mp4" autoplay muted loop></video>
    <h1>book Your Next trip with us!!</h1>
    <form name="book" method="post" data-netlify="true" onsubmit="submit">
        <label for="fname">Enter your userName</label>
        <input type="text" name="FullName" id="fname"> <br>

        <label for="email">Enter Email</label>
        <input type="email" name="email" id="email"> <br>

        <label for="Date">Choose trip date</label>
        <input type="date" name="tripDate" id="Date"> <br>

        <label for="pass">password</label>
        <input type="password" name="password" id="pass">

        <p>Choose a service to book</p>
        <label for="ticket">Book tickets</label>
        <input type="checkbox" name="service" id="ticket" value="ticket"> <br>
        <label for="hotel">Hotel rooms</label>
        <input type="checkbox" name="service" id="hotel" value="Hotel" checked> <br>
        <label for="trip">city trips</label>
        <input type="checkbox" name="service" id="trip" value="trip"> <br>

        <p>Choose a way to travel</p>
        <input type="radio" name="transprot" value="bus" id="bus">
        <label for="bus">by Bus</label> <br>
        <input type="radio" name="transprot" value="plan" id="plan">
        <label for="plan">by plan</label> <br>
        <input type="radio" name="transprot" value="car" id="car">
        <label for="car">by car</label> <br>

        <label for="">Choose a city to travel</label>
        <select name="citis" id="" multiple>
            <option value="Eqypt">Masr</option>
            <option value="UK" class="england">England</option>
            <option value="USA">America</option>
        </select> <br>

        <textarea name="" id="">Enter your feedback</textarea> <br>

        <input  class="btn btn-success"  type="submit" value="submit">
    </form>
    <button class="btn btn-warning">test</button>
</body>
</html>
